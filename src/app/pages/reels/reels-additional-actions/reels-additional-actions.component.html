<ion-content >
    <ion-header class="ion-no-border">
      <ion-toolbar class="reels-toolbar">
        <ion-buttons slot="end">
          <ion-button (click)="close()">
            <ion-icon slot="icon-only" name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-list class="reels-list" lines="none">
      <ion-item button (click)="onHideClick()" [detail]="false">
        <ion-icon name="eye-off-outline" slot="start"></ion-icon>
        <ion-label>Не показывать</ion-label>
      </ion-item>

      <ion-item button (click)="reportVideo()" [detail]="false">
        <ion-icon name="flag-outline" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Пожаловаться</ion-label>
      </ion-item>
    </ion-list>

</ion-content>
