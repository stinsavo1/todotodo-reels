<ion-content [fullscreen]="true" scrollY="false" class="reels-content bg-black">
  @if (showSpinner) {

    <!--    <ion-spinner></ion-spinner>-->
  }

  <div class="reals-container">


    <div class="video-container">
      <div #swiperRef class="swiper-container">
        <div class="swiper-wrapper">
        </div>
      </div>


      <app-reels-actions [reel]="currentReel" [userId]="userId"
                         (openComments)="openComments($event)"></app-reels-actions>
    </div>



    <app-reels-tabs (createReels)="isCreateOpen=true"></app-reels-tabs>
    <app-reels-comments
      [isOpen]="isCommentsOpen"
      [videoId]="selectedVideoId"
      (closeModal)="closeModal()">
    </app-reels-comments>

    <app-reels-create
      [isOpenCreateModal]="isCreateOpen"
      (closeModal)="isCreateOpen=false">
    </app-reels-create>
  </div>

</ion-content>
