<div class="description-section">

      [formControl]="control"
      autofocus
      placeholder="О чем ваше видео..."
      auto-grow="true">

  </ion-item>
  <ion-text class="counter" color="medium">
    {{ wordCount }} / {{ MAX_SIZE_COMMENT }}
  </ion-text>
</div>
